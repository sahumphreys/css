<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A quiz for responsive web design course" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Accessibility Quiz</title>
</head>
<body>
    <header>
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="logo" />
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info">
                  <label for="student-name">Name:</label>
                  <input id="student-name" type="text" name="student-name" />
                </div>
                <div class="info">
                  <label for="student-email" >Email:</label>
                  <input id="student-email" type="email" name="student-email"/>
                </div>
                <div class="info">
                  <label for="birth-date">D.O.B.:<span class="sr-only">(Date of Birth)</span></label>
                  <input id="birth-date" type="date" name="birth-date"/>
                </div>
              </section>
              <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML</h2>
                <div class="question-block">
                  <p>1</p>
                  <fieldset class="question" name="question-1">
                    <legend>True/False Question</legend>
                    <ul class="answers-list">
                      <li><label for="q1-a1"><input type="radio" name="q1" id="q1-a1" value="true"/>True</label></li>
                      <li><label><input id="q1-a1" type="radio" name="q1" id="q1-a1" value="false"/>False</label></li>
                    </ul>
                  </fieldset>
                </div>
                <div class="question-block">
                  <p>2</p>
                  <fieldset class="question" name="question-2">
                    <legend>True/False question</legend>
                    <ul class="answers-list">
                      <li><label for="q2-a2"><input type="radio" name="q2" id="q2-a2" value="true"/>True</label></li>
                      <li><label><input id="q2-a2" type="radio" name="q2" id="q2-a2" value="false"/>False</label></li>
                    </ul>
                  </fieldset>
                </div>
              </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS Questions</h2>
                <div class="formrow">
                    <div class="question-block">
                        <label>Some text</label>
                    </div>
                    <div class="answer">
                        <label for="developer">Are you a front end developer</label>
                        <select id="developer" name="developer" required>
                            <option value="">Select an option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                          </select>
                    </div>
                    <div class="question-block">
                        <label>Do you have any questions?</label>
                    </div>
                    <div class="answer">
                        <label for="questions">Some text</label>
                        <textarea name="questions" id="questions" rows="5" cols="24" placeholder="Any questions?"></textarea>
                    </div>
            </section>
            <button type="Submit">Submit</button>
        </form>

    </main>

    <footer>
        <address>
            <a href="https://freecodecamp.org">freeCodeCamp</a><br />
San Francisco<br />
California<br />
USA
        </address>
      </footer>
</body>
</html>
