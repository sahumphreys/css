<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
        <title>Registration Form</title>
        

    </head>

    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org">
            <!-- 3 sections to the form -->
            <!-- name, email and password fields-->
            <!-- note the types -->
            <fieldset>
                <label>Enter Your First Name: <input type="text" required name="firstName" /></label>
                <label>Enter Your Last Name: <input type="text" required name="lastName" /></label>
                <label>Enter Your Email: <input type="email" required name="email" /></label>
                <!-- custom validation, regex pattern added -->
                <label>Create a New Password: <input type="password" required pattern="[a-z0-5]{8,}" name="password" /></label>
            </fieldset>
            <fieldset>
                <!-- group the radio buttons, using name -->
                <label><input type="radio"  name="account-type" class="inline" /> Personal Account</label>
                <label><input type="radio" name="account-type" class="inline" /> Business Account</label>
                <label><input type="checkbox" required class="inline" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
            </fieldset>
            <fieldset>
                <label>Upload a profile picture: <input type="file" name="picture"></label>
                <label>Input your age (years): <input type="number" min=13 max=120 name="age" /></label>
                <label>How did you hear about us? 
                    <select name=""howDidYouHear">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label>Provide a bio:
                    <textarea rows=3 cols=30 placeholder="I like coding on the beach ..." name="bio"></textarea>
                </label>
            </fieldset>
            <!-- add a button-->
            <input type="submit" value="Submit" />
        </form>

    </body>
</html>
